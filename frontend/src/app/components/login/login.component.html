<form class="padding-padrao">
  <h1>Login</h1>
  <div class="mb-3">
    <input [(ngModel)]="user.email" class="form-control" type="email" name="email" placeholder="E-mail">
  </div>
  <div class="mb-3">
    <input [(ngModel)]="user.senha" type="password" class="form-control" name="senha" placeholder="Senha">
  </div>
  <div class="mb-3">
    <!--cadastrar candidato-->
    <a [routerLink]="['/cadastro-candidato']">Cadastrar Candidato</a>
  </div>
  <button (click)="login()" type="button" class="btn btn-primary btn-lg btn-block">Logar</button>
</form>
